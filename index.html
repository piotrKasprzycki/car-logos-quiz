<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Logos Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
<div id="question" class="hide">Guess which car brand's logo this is?</div>
<div id="container">
    <div id="quiz" class="">
        <div id="logo-container"><img id="logo-img" src="logos/alfa-romeo.svg" alt="logo"></div>
        <div id="answears">
            <button class="btn">Brand 1</button>
            <button class="btn">Brand 2</button>
            <button class="btn">Brand 3</button>
            <button class="btn">Brand 4</button>
        </div>
    </div>
    <div id="controls">
        <button id="start-btn" class="btn hide">Start</button>
        <button id="next-btn" class="btn">Next</button>
    </div>
</div>
</body>
</html>
